<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Siparisler</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />

        </h:form>
        <hr />
        <h:form>
            Kullaniciların Siparişi: <h:selectOneMenu value="#{siparislerBean.entity.kullanicilar}" converter = "kullanicilarConverter" >
                <f:selectItems value="#{kullanicilarBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.kuladi}" />


            </h:selectOneMenu>

            <br/>
            Fiyat: <h:inputText value="#{siparislerBean.entity.fiyat}"/><br/>
            Siparisdurumu: <h:inputText value="#{siparislerBean.entity.siparisdurumu}" /><br/>
            <h:commandButton rendered= "#{siparislerBean.entity.id==0}" action="#{siparislerBean.create()}" value="Create"/>
            <h:commandButton rendered= "#{siparislerBean.entity.id!=0}" action="#{siparislerBean.update()}" value="Update"/>
        </h:form> 
        <hr />
        <h:form>
            <h:dataTable value ="#{siparislerBean.list}" var="entity">
                <h:column>

                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>

                    <f:facet name="header">Kullanicilar</f:facet>
                        #{entity.kullanicilar.kuladi}
                </h:column>
                <h:column>

                    <f:facet name="header">Fiyat</f:facet>
                        #{entity.fiyat}
                </h:column>
                <h:column>

                    <f:facet name="header">Siparisdurumu</f:facet>
                        #{entity.siparisdurumu}
                </h:column>
                <h:column>

                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{siparislerBean.delete(entity)}" value="Delete"/>
                    <h:commandButton action="#{siparislerBean.setEntity(entity)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
