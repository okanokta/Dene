<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />

        </h:form>
        <hr />
        <h:form>
            adet: <h:inputText value="#{sepetBean.entity.adet}"/>
            sepetfiyati: <h:inputText value="#{sepetBean.entity.sepetfiyati}" />
            sepetdurum:   <h:inputText value="#{sepetBean.entity.sepetdurum}" />

            <h:commandButton rendered= "#{sepetBean.entity.id==0}" action="#{sepetBean.create()}" value="Create"/>
            <h:commandButton rendered= "#{sepetBean.entity.id!=0}" action="#{kullanicilarBean.update()}" value="Update"/>

        </h:form> 
        <hr />
        <h:form>
            <h:dataTable value ="#{sepetBean.list}" var="entity">
                <h:column>

                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>

                    <f:facet name="header">adet</f:facet>
                        #{entity.adet}
                </h:column>
                <h:column>

                    <f:facet name="header">sepetfiyati</f:facet>
                        #{entity.sepetfiyati}
                </h:column>
                <h:column>

                    <f:facet name="header">sepetdurum</f:facet>
                        #{entity.sepetdurum}
                </h:column>

                <h:column>

                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{sepetBean.delete(entity)}" value="Delete"/>
                    <h:commandButton action="#{sepetBean.setEntity(entity)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
