<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kategoriler</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />

        </h:form>
        <hr />
        <h:form>

            Title: <h:inputText value="#{kategorilerBean.entity.kategoriadi}"/>
            <h:commandButton rendered= "#{kategorilerBean.entity.id==0}" action="#{kategorilerBean.create()}" value="Create"/>
            <h:commandButton rendered= "#{kategorilerBean.entity.id!=0}" action="#{kategorilerBean.update()}" value="Update"/>
            <h:commandButton rendered= "#{kategorilerBean.entity.id!=0}" action="#{kategorilerBean.clear()}" value="Clear Form"/>
        </h:form> 
        <hr />
        <h:form>
            <h:dataTable value ="#{kategorilerBean.list}" var="entity">
                <h:column>

                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>

                    <f:facet name="header">KATEGORIADI</f:facet>
                        #{entity.kategoriadi}
                </h:column>
                <h:column>

                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{kategorilerBean.delete(entity)}" value="Delete"/>
                    <h:commandButton action="#{kategorilerBean.setEntity(entity)}" value="Update"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
